<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard ESP32 - Shaker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --accent: #4895ef;
    --danger: #f72585;
    --success: #4cc9f0;
    --warning: #f8961e;
    --dark: #212529;
    --light: #f8f9fa;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:'Poppins', sans-serif; background: linear-gradient(135deg,#f5f7fa 0%,#e4e8f0 100%); color:var(--dark); min-height:100vh; padding:2rem; }
.dashboard { max-width:1400px; margin:0 auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:1.5rem; }
.header { grid-column:1/-1; background:white; border-radius:1rem; padding:1.5rem; box-shadow:0 10px 30px rgba(0,0,0,0.05); display:flex; justify-content:space-between; align-items:center; animation:fadeIn 0.8s ease-out; }
.header-content { display:flex; flex-direction:column; gap:0.5rem; }
.header h1 { font-weight:600; color:var(--primary); display:flex; align-items:center; gap:0.8rem; }
.header h1 i { color:var(--accent); }
.header-controls { display:flex; align-items:center; gap:1rem; }
.status-badge { display:flex; align-items:center; gap:0.6rem; background: rgba(67,97,238,0.1); padding:0.6rem 1.2rem; border-radius:2rem; font-weight:500; transition: all 0.3s ease; }
.status-badge.connected { background: rgba(76,201,240,0.1); color:var(--success); }
.status-badge.disconnected { background: rgba(247,37,133,0.1); color:var(--danger); }
.status-indicator { width:12px; height:12px; border-radius:50%; display:inline-block; }
.status-indicator.connected { background: var(--success); box-shadow:0 0 10px var(--success); }
.status-indicator.disconnected { background: var(--danger); box-shadow:0 0 10px var(--danger); }
.last-update { font-size:0.9rem; color:#6c757d; background: rgba(108,117,125,0.1); padding:0.4rem 0.8rem; border-radius:1rem; }
.card { background:white; border-radius:1rem; padding:1.5rem; box-shadow:0 10px 30px rgba(0,0,0,0.05); transition:transform 0.3s ease, box-shadow 0.3s ease; animation:fadeIn 0.8s ease-out; animation-fill-mode:backwards; }
.card:hover { transform:translateY(-5px); box-shadow:0 15px 35px rgba(0,0,0,0.1); }
.card-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
.card-title { font-weight:500; color:var(--secondary); display:flex; align-items:center; gap:0.6rem; }
.card-icon { width:2.5rem; height:2.5rem; border-radius:0.8rem; display:flex; align-items:center; justify-content:center; color:white; }
.temp-icon { background:linear-gradient(135deg,#ff9a9e 0%,#fad0c4 100%); }
.humidity-icon { background:linear-gradient(135deg,#a1c4fd 0%,#c2e9fb 100%); }
.motor-icon { background:linear-gradient(135deg,#84fab0 0%,#8fd3f4 100%); }
.rotation-icon { background:linear-gradient(135deg,#ffd89b 0%,#19547b 100%); }
.card-value { font-size:2.5rem; font-weight:600; margin:1rem 0; color:var(--dark); }
.card-unit { font-size:1rem; color:var(--accent); font-weight:500; }
.chart-container { position:relative; height:200px; width:100%; margin-top:1rem; }
.trend { display:flex; align-items:center; font-size:0.9rem; color:#6c757d; }
.trend.up { color:var(--danger); }
.trend.down { color:var(--success); }
.motor-status { display:flex; align-items:center; gap:0.5rem; margin-top:0.5rem; }
.status-on { color:var(--success); font-weight:500; }
.status-off { color:var(--danger); font-weight:500; }
.rotation-info { display:flex; justify-content:space-between; margin-top:0.5rem; font-size:0.9rem; color:#6c757d; }
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
@keyframes pulse { 0% { transform:scale(1); } 50% { transform:scale(1.05); } 100% { transform:scale(1); } }
.pulse { animation: pulse 2s infinite; }
@media (max-width:768px) {
.dashboard { grid-template-columns:1fr; }
.header { flex-direction:column; gap:1rem; text-align:center; }
.header-controls { flex-direction:column; width:100%; margin-top:1rem; }
}
</style>
</head>
<body>
<div class="dashboard">
<header class="header">
    <div class="header-content">
        <h1><i class="fas fa-microchip"></i> Dashboard Shaker ESP32</h1>
        <p>Monitoreo en tiempo real del sistema Shaker</p>
    </div>
    <div class="header-controls">
        <div id="status-badge" class="status-badge disconnected">
            <span id="status-indicator" class="status-indicator disconnected"></span>
            <span id="connection-text">Desconectado</span>
        </div>
        <div id="last-update" class="last-update">
            <i class="fas fa-clock"></i> Última actualización: --
        </div>
    </div>
</header>

<!-- TARJETA TEMPERATURA -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-temperature-high"></i> Temperatura</h2>
        <div class="card-icon temp-icon"><i class="fas fa-thermometer-half"></i></div>
    </div>
    <div class="card-value"><span id="temperature">--</span> <span class="card-unit">°C</span></div>
    <div class="trend" id="temp-trend"><i class="fas fa-arrow-right"></i> Esperando datos</div>
    <div class="chart-container"><canvas id="tempChart"></canvas></div>
</div>

<!-- TARJETA HUMEDAD -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-tint"></i> Humedad</h2>
        <div class="card-icon humidity-icon"><i class="fas fa-water"></i></div>
    </div>
    <div class="card-value"><span id="humidity">--</span> <span class="card-unit">%</span></div>
    <div class="trend" id="humidity-trend"><i class="fas fa-arrow-right"></i> Esperando datos</div>
    <div class="chart-container"><canvas id="humidityChart"></canvas></div>
</div>

<!-- TARJETA MOTOR -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-cog"></i> Estado del Motor</h2>
        <div class="card-icon motor-icon"><i class="fas fa-fan"></i></div>
    </div>
    <div class="card-value"><span id="motorSpeed">--</span> <span class="card-unit">RPM</span></div>
    <div class="motor-status">
        <span>Estado:</span>
        <span id="motorState" class="status-off">Apagado</span>
    </div>
    <div class="trend" id="motor-trend"><i class="fas fa-arrow-right"></i> Esperando datos</div>
    <div class="chart-container"><canvas id="motorChart"></canvas></div>
</div>

<!-- TARJETA VUELTAS -->
<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-sync-alt"></i> Vueltas del Motor</h2>
        <div class="card-icon rotation-icon"><i class="fas fa-redo-alt"></i></div>
    </div>
    <div class="card-value"><span id="motorRotation">--</span> <span class="card-unit">vueltas</span></div>
    <div class="rotation-info">
        <span>Total acumulado:</span>
        <span id="totalRotations">0</span>
    </div>
    <div class="trend" id="rotation-trend"><i class="fas fa-arrow-right"></i> Esperando datos</div>
    <div class="chart-container"><canvas id="rotationChart"></canvas></div>
</div>
</div>

<script>
// CONFIGURACION FIREBASE
const firebaseConfig = { databaseURL:"https://shaker-3e6f1-default-rtdb.firebaseio.com/" };
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// VARIABLES
const maxDataPoints = 15;
let timeStamps = [], tempData=[], humidityData=[], motorData=[], rotationData=[];
let totalRotations = 0;
let lastUpdateTime = null;

// COLORES
const tempColor='#ff6b6b', humidityColor='#4dabf7', motorColor='#51cf66', rotationColor='#ff922b';

// INICIALIZAR CHARTS
const tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {type:'line', data:{labels:timeStamps,datasets:[{data:tempData,borderColor:tempColor,backgroundColor:'rgba(255,107,107,0.1)',fill:true,borderCapStyle:'round',borderJoinStyle:'round'}]}, options:chartOptions()});
const humidityChart = new Chart(document.getElementById('humidityChart').getContext('2d'), {type:'line', data:{labels:timeStamps,datasets:[{data:humidityData,borderColor:humidityColor,backgroundColor:'rgba(77,171,247,0.1)',fill:true,borderCapStyle:'round',borderJoinStyle:'round'}]}, options:chartOptions()});
const motorChart = new Chart(document.getElementById('motorChart').getContext('2d'), {type:'line', data:{labels:timeStamps,datasets:[{data:motorData,borderColor:motorColor,backgroundColor:'rgba(81,207,102,0.1)',fill:true,borderCapStyle:'round',borderJoinStyle:'round'}]}, options:chartOptions()});
const rotationChart = new Chart(document.getElementById('rotationChart').getContext('2d'), {type:'line', data:{labels:timeStamps,datasets:[{data:rotationData,borderColor:rotationColor,backgroundColor:'rgba(255,146,43,0.1)',fill:true,borderCapStyle:'round',borderJoinStyle:'round'}]}, options:chartOptions()});

// FUNCIONES
function chartOptions(){return {responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}, tooltip:{backgroundColor:'rgba(0,0,0,0.8)',titleFont:{family:'Poppins',size:12},bodyFont:{family:'Poppins',size:12},cornerRadius:8, displayColors:false}}, scales:{x:{grid:{display:false}, ticks:{font:{family:'Poppins'}, maxTicksLimit:5}}, y:{grid:{color:'rgba(0,0,0,0.05)'}, ticks:{font:{family:'Poppins'}}}}, elements:{line:{tension:0.4,borderWidth:3}, point:{radius:0,hoverRadius:6}}, animation:{duration:500}};}
function getTrendIcon(current,previous){if(current>previous)return '<i class="fas fa-arrow-up"></i> Subiendo';if(current<previous)return '<i class="fas fa-arrow-down"></i> Bajando';return '<i class="fas fa-arrow-right"></i> Estable';}
function updateTrendStyle(id,current,previous){const e=document.getElementById(id); e.classList.remove('up','down'); if(current>previous)e.classList.add('up'); if(current<previous)e.classList.add('down');}
function updateChart(chart,labels,data){chart.data.labels=labels; chart.data.datasets[0].data=data; chart.update('active');}
function updateConnectionStatus(connected){const badge=document.getElementById('status-badge'); const indicator=document.getElementById('status-indicator'); const text=document.getElementById('connection-text'); if(connected){badge.classList.remove('disconnected'); badge.classList.add('connected'); indicator.classList.remove('disconnected'); indicator.classList.add('connected'); text.textContent='Conectado a Firebase';}else{badge.classList.remove('connected'); badge.classList.add('disconnected'); indicator.classList.remove('connected'); indicator.classList.add('disconnected'); text.textContent='Desconectado';}}

function updateDataFromFirebase(snapshot){
    const data=snapshot.val(); if(!data)return;
    const now=new Date();
    const timeString=now.getHours()+':'+now.getMinutes().toString().padStart(2,'0');

    const temperature=data.sensor?.temperatura||0;
    const humidity=data.sensor?.humedad||0;
    const motorSpeed=data.motor?.rpm||0;
    const motorState=data.motor?.encendido||false;
    const vueltasActuales=data.motor?.vueltas||0;

    const prevTemp=tempData.length>0?tempData[tempData.length-1]:temperature;
    const prevHumidity=humidityData.length>0?humidityData[humidityData.length-1]:humidity;
    const prevMotor=motorData.length>0?motorData[motorData.length-1]:motorSpeed;
    const prevRotation=rotationData.length>0?rotationData[rotationData.length-1]:vueltasActuales;

    // actualizar arrays
    timeStamps.push(timeString);
    tempData.push(temperature);
    humidityData.push(humidity);
    motorData.push(motorSpeed);
    rotationData.push(vueltasActuales);

    if(timeStamps.length>maxDataPoints){timeStamps.shift(); tempData.shift(); humidityData.shift(); motorData.shift(); rotationData.shift();}

    // actualizar total
    totalRotations += (vueltasActuales-prevRotation);
    if(totalRotations<0) totalRotations=vueltasActuales;

    // actualizar UI
    document.getElementById('temperature').textContent=temperature.toFixed(1);
    document.getElementById('humidity').textContent=humidity.toFixed(1);
    document.getElementById('motorSpeed').textContent=motorSpeed;
    document.getElementById('motorRotation').textContent=vueltasActuales;
    document.getElementById('totalRotations').textContent=totalRotations;

    const motorStateElement=document.getElementById('motorState');
    if(motorState){motorStateElement.textContent='Encendido'; motorStateElement.className='status-on'; document.querySelector('.motor-icon').classList.add('pulse'); document.querySelector('.rotation-icon').classList.add('pulse');}
    else{motorStateElement.textContent='Apagado'; motorStateElement.className='status-off'; document.querySelector('.motor-icon').classList.remove('pulse'); document.querySelector('.rotation-icon').classList.remove('pulse');}

    document.getElementById('temp-trend').innerHTML=getTrendIcon(temperature,prevTemp);
    document.getElementById('humidity-trend').innerHTML=getTrendIcon(humidity,prevHumidity);
    document.getElementById('motor-trend').innerHTML=getTrendIcon(motorSpeed,prevMotor);
    document.getElementById('rotation-trend').innerHTML=getTrendIcon(vueltasActuales,prevRotation);

    updateTrendStyle('temp-trend',temperature,prevTemp);
    updateTrendStyle('humidity-trend',humidity,prevHumidity);
    updateTrendStyle('motor-trend',motorSpeed,prevMotor);
    updateTrendStyle('rotation-trend',vueltasActuales,prevRotation);

    updateChart(tempChart,timeStamps,tempData);
    updateChart(humidityChart,timeStamps,humidityData);
    updateChart(motorChart,timeStamps,motorData);
    updateChart(rotationChart,timeStamps,rotationData);

    lastUpdateTime=new Date();
    document.getElementById('last-update').innerHTML=`<i class="fas fa-clock"></i> Última actualización: ${
